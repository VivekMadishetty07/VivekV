<!DOCTYPE html>
<html>
<head>
<title>Shoppee</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		  <div class="navbar-header">
			<a class="navbar-brand" href="index.html">Shoppee</a>
		  </div>
		  <ul class="nav navbar-nav">
			<li class="active"><a href="index.html">Home</a></li>
		  </ul>
		  <div class="col-sm-3 col-md-3 pull-right">
			<form class="navbar-form" role="search">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
				</div>
			</div>
			</form>
		
			</div>
			<ul class="nav navbar-nav pull-right">
				<li id="beforelogin"><a data-toggle="modal" data-target="#myModal">Login</a></li>
				<li id="afterloginusesrname"><a>Username</a></li>
				<li id="afterlogin"><a>Logout</a></li>
				<li><a href="cart.html">Cart</a></li>
			  </ul>
		</div>
	  </nav>
<div id="site">
	<header id="masthead">
		<h1><b>Shoppee </b><span class="tagline">Best brands</h1>
	</header>
	<div id="content">
		<div id="products">
			<label for="cat">Choose a Category:</label>
			<select name="cat" id="cat" >
				<option>All</option>
			</select>
			<ul id="productslist">
			</ul>
		</div>
	</div>
	
	

</div>

<footer id="site-info">
		Copyright &copy; Shoppee
	</footer>
 <!-- The Modal -->
	<div class="modal fade login-register-form"  id="myModal" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove"></span>
					</button>
					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#login-form"> Login <span class="glyphicon glyphicon-user"></span></a></li>
						<li><a data-toggle="tab" href="#registration-form"> Register <span class="glyphicon glyphicon-pencil"></span></a></li>
					</ul>
				</div>
				<div class="modal-body">
					<div class="tab-content">
						<div  class="tab-pane fade in active">
							<form id="login-form">
								<div class="form-group">
									<label for="email">Email:</label>
									<input type="email" class="form-control" id="username" placeholder="Enter email" name="username">
								</div>
								<div class="form-group">
									<label for="pwd">Password:</label>
									<input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
								</div>
								<!-- <div class="checkbox">
									<label><input type="checkbox" name="remember"> Remember me</label>
								</div> -->
								<button type="submit" class="btn btn-default">Login</button>
							</form>
						</div>
						<div id="registration-form" class="tab-pane fade">
							<form id="register-form">
							<fieldset id="fieldset-billing">
								<legend>Register</legend>
								<div class="form-group">
									<label for="name">Name:</label>
									<input type="text" required name="name" class="form-control" id="name" data-type="string" data-message="This field cannot be empty" />
								</div>
								<div class="form-group">
									<label for="email">Email:</label>
									<input type="email" required name="email" class="form-control" id="email" data-type="expression" data-message="Not a valid email address" />
								</div>
								<div class="form-group">
									<label for="password">Password:</label>
									<input type="password" required name="password" class="form-control" id="password" data-type="expression" data-message="This field cannot be empty" />
								</div>
								<div class="form-group">
									<label for="city">City:</label>
									<input type="text" required name="city" id="city" class="form-control"  data-type="string" data-message="This field cannot be empty" />
								</div>
								<div class="form-group">
									<label for="address">Address:</label>
									<input type="text" required name="address" class="form-control"  id="address" data-type="string" data-message="This field cannot be empty" />
								</div>
								<div class="form-group">
									<label for="zip">ZIP Code:</label>
									<input type="number" required name="zip" class="form-control"  id="zip" data-type="string" data-message="This field cannot be empty" />
								</div>
								<div class="form-group">
									<label for="country">Country:</label>
									<select name="country" id="country" data-type="string" data-message="This field cannot be empty">
										<option value="">Select</option>
										<option value="US">USA</option>
										<option value="IT">Italy</option>
									</select>
								</div>
								<button type="submit" class="btn btn-default">Register</button>
							</fieldset></form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/javascript.shop.js"></script>
</body>
</html>
